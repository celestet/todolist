<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/todolist.css">
      <link rel="icon" href="data:;base64,wVBORwOKGgo=">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <header>
        <nav>
            
            <div class = "nav -wrapper">
                <a href = "#" class = "brand-logo">Todolist</a>
                <ul class="right">
                    <li><a href = "index.html"></a></li>
                     <li><a href = "signin.html">Signin</a></li>
                </ul>
            </div>
        </nav>
        </header>
        <main>
            <form class="col s12 form-add-new-task">
              <div class="row">
                  <div class="input-field col s12">
                      <input id="task" type="text" name="task">
                      <label for="task">Add new task</label>
                  </div>
             <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Submit</button>
              </div>
            </form>
            </main>
        <footer class="page-footer" style=" background-color: black ">
            <div class="container">
                <p><a href="#"></a></p>
            </div>
            <div class="footer-copyright">
              
            </div>
        </footer>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
       <script type="text/javascript" src="libs/backendless.js"></script>
      <script type="text/javascript" src="js/todolist.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
      
      <script id="blogs-template" type="text/x-handlebars-template">
          {{#each task}}
            <div class="blog-post">
                <h2 class="blog-post-title">{{title}}</h2>
                <p class="blog-post-meta">At {{format created}}</p>
                <div>{{content}}</div>
            </div>
          {{/each}}
      </script>
      
    </body>
  </html>
