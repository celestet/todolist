<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/todolist.css">
      <link rel="icon" href="data:;base64,wVBORwOKGgo=">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <header>
        <nav>
            
            <div class = "nav -wrapper">
                <a href = "#" class = "brand-logo">Todolist</a>
                <ul class="right">
                    <li><a href = "index.html"></a></li>
                     <li><a href = "signin.html">Signin</a></li>
                </ul>
            </div>
        </nav>
        </header>
        <main>
            
        <div class="row">
            <form class="form-add-blog">
                <div class="row">
                <div class="input-field col s12">
                      <input id="title" type="text" name="title">
                      <label for="title">Title</label>
                      <input id="dueDate" type="date" name="dueDate">
                </div>
                    <button type="submit" name="action">Submit</button>
                </div>
            </form>
        </div>

            <div class="main-container">
                <div class="row"></div>
            </div>
        </main>
        <footer class="page-footer" style=" background-color: black ">
            <div class="container">
                <p><a href="#"></a></p>
            </div>
            <div class="footer-copyright">
              
            </div>
        </footer>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
       <script type="text/javascript" src="libs/backendless.js"></script>
      <script type="text/javascript" src="js/todolist.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
      
      <script id="blogs-template" type="text/x-handlebars-template">
          {{#each posts}}
            {{#if completed}}
            <div class="blog-post">
                <h2 id="rcorners" class="blog-post-title" label="{{objectId}}">{{title}}</h2>
                <p class="blog-post-meta">At {{format created}}</p>
        <div>{{dueDate}}</div>
           
            </div>
            {{else}}
            <div class="blog-post">
                <h2 id="rcorners" class="blog-post-title" label="{{objectId}}">{{title}}</h2>
                <p class="blog-post-meta">At! {{format created}}</p>
        <div>{{dueDate}}</div>

            </div>
            {{/if}}
                      {{#if deleted}}
            <div class="blog-post">
                <h2 id="rcorners" class="blog-post-title" label="{{objectId}}">{{title}}</h2>
                <p class="blog-post-meta">At {{format created}}</p>
        <div>{{dueDate}}</div>
            <button type="delete" name="action">Delete</button>
            </div>
            {{else}}
            <div class="blog-post">
                
<button type="delete" name="action">Delete</button>
            </div>
            {{/if}}
          {{/each}}
 
      </script>
      
    </body>
  </html>
